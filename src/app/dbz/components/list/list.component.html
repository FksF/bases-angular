<h4>Personajes</h4>
<hr>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item"
    style="display: flex; justify-content: space-between; align-items: center; padding: 0.51rem;"
    [ngClass]="{'red': isFirst,
    'green': isEven    
  }">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span> 
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id || '')" class="btn btn-danger"> X </button>
  </li>
</ul>
